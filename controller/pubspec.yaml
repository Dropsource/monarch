name: monarch_controller
description: Monarch Controller UI

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  monarch_channels: 
    path: ../packages/monarch_channels
  monarch_utils: ^1.0.0

  cupertino_icons: ^1.0.2
  rxdart: ^0.27.3
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  stockholm:
    git:
      url: https://github.com/serverpod/stockholm/
  flutter_staggered_grid_view: 0.6.1
  syncfusion_flutter_sliders: ^20.1.50
  syncfusion_flutter_core: ^20.1.52
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  monarch: ^2.3.0
  build_runner: ^2.1.0

flutter:
  uses-material-design: true
  assets:
    - locale/i18n_en.json
    - locale/i18n_es.json