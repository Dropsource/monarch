name: monarch_controller
description: Monarch Controller UI

publish_to: 'none'

version: 1.0.0

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  rxdart: ^0.27.3
  flutter_localizations:
    sdk: flutter
  flutter_staggered_grid_view: 0.6.1
  intl: ^0.17.0
  monarch_channels: 
    path: ../packages/monarch_channels
  monarch_utils: ^1.0.0
  monarch_grpc:
    path: ../packages/monarch_grpc
  monarch_io_utils:
    path: ../packages/monarch_io_utils
  stockholm:
    git:
      url: https://github.com/serverpod/stockholm/
  syncfusion_flutter_core: ^20.1.52
  syncfusion_flutter_sliders: ^20.1.50

dev_dependencies:
  build_runner: ^2.1.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  monarch: any


flutter:
  uses-material-design: true
  assets:
    - locale/i18n_en.json
    - locale/i18n_es.json