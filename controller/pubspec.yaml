name: monarch_controller
description: Monarch Controller UI

publish_to: 'none'

version: 1.3.0

environment:
  sdk: '>=2.16.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  rxdart: ^0.27.3
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  monarch_annotations: ^1.0.2
  monarch_definitions: ^1.2.0
  monarch_io_utils: ^1.3.0
  monarch_utils: ^1.1.0
  grpc: ^3.1.0
  monarch_grpc: ^2.1.0
  stockholm:
    git:
      url: https://github.com/serverpod/stockholm/
      ref: 293d510ea2d815597f9535808afbfce6061ac42c
  syncfusion_flutter_core: ^20.1.52
  syncfusion_flutter_sliders: ^20.1.50

dev_dependencies:
  build_runner: ^2.1.11
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  monarch: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - locale/i18n_en.json
    - locale/i18n_es.json